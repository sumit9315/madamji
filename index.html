h1 {

}

.subtext {
    color: #fff;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);

}

/* TEDDY */
.bear {
    width: 170px;
    margin: 10px 0 20px;
    position: relative;
    z-index: 1;
    animation: float 3s ease-in-out infinite, heartbeat 1.8s ease-in-out infinite;
    transform-origin: center;
    pointer-events: none;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.08); }
}

/* BUTTONS */
.btn {
    position: absolute;
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    white-space: nowrap;
    z-index: 10;
}

#yesBtn { background:#ff4d88; color:white; left:50%; bottom:110px; transform:translateX(-50%); }
#noBtn { background:#eee; color:#333; left:50%; bottom:50px; transform:translateX(-50%); }

/* INTRO IMAGE FIX */
.intro {

    inset: 0;
    background: linear-gradient(135deg, #ffb6d9, #ffd6ec);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
    text-align: center;
    cursor: pointer;
}

.dog {
    max-width: 90vw;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 12px;
    animation: bounceDog 1.8s ease-in-out infinite;
}

@keyframes bounceDog {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

.introText { font-size:28px; color:#d63384; margin-top:10px; }
.tapHint { margin-top:8px; font-size:14px; color:#555; }

/* LETTER BACKGROUND FIX */

    inset: 0;
    background:
        linear-gradient(rgba(255,77,136,0.5), rgba(255,153,204,0.5)),
        url("./priyanka.jpg");

    background-size: contain;
    background-position: center center;
    background-repeat: no-repeat;
    background-color: #000;

    color: white;
    padding: 30px;
    overflow-y: auto;
    animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn { from {opacity:0} to {opacity:1} }

.nameGlow {

                 0 0 18px rgba(255,182,193,0.8),

</style>
